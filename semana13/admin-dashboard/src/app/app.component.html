<mat-sidenav-container class="sidenav-container">
  <!-- SIDENAV (Menú lateral) -->
  <mat-sidenav 
    #sidenav 
    [mode]="sidenavMode" 
    [opened]="sidenavOpened"
    class="sidenav">
    
    <div class="sidenav-header">
      <mat-icon class="logo-icon">admin_panel_settings</mat-icon>
      <h2>Admin Panel</h2>
    </div>

    <mat-nav-list>
      <a 
        mat-list-item 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active-link"
        (click)="onMenuItemClick()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- CONTENIDO PRINCIPAL -->
  <mat-sidenav-content>
    <!-- TOOLBAR (Cabecera) -->
    <mat-toolbar color="primary" class="toolbar">
      <button 
        mat-icon-button 
        (click)="toggleSidenav()"
        aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-title">{{ title }}</span>
      
      <span class="spacer"></span>
      
      <button mat-icon-button aria-label="Notificaciones">
        <mat-icon [matBadge]="3" matBadgeColor="warn">notifications</mat-icon>
      </button>
      
      <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Menú de usuario">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Configuración</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- ROUTER OUTLET (Aquí se cargan las vistas) -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
