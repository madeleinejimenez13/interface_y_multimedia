<div class="dashboard-container">
  <h1>Panel de Control</h1>
  
  <!-- Estadísticas -->
  <div class="stats-grid">
    <mat-card *ngFor="let stat of stats" class="stat-card">
      <mat-card-content>
        <div class="stat-header">
          <div class="stat-icon" [style.background-color]="stat.color">
            <mat-icon>{{ stat.icon }}</mat-icon>
          </div>
          <div class="stat-change" [class.positive]="stat.change.includes('+')">
            {{ stat.change }}
          </div>
        </div>
        <div class="stat-content">
          <h3>{{ stat.title }}</h3>
          <p class="stat-value">{{ stat.value }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Acciones rápidas -->
  <div class="quick-actions">
    <h2>Acciones Rápidas</h2>
    <div class="actions-grid">
      <button mat-raised-button color="primary" routerLink="/users/register">
        <mat-icon>person_add</mat-icon>
        Registrar Usuario
      </button>
      <button mat-raised-button color="accent" routerLink="/users/list">
        <mat-icon>list</mat-icon>
        Ver Usuarios
      </button>
    </div>
  </div>

  <!-- Actividad reciente -->
  <mat-card class="recent-activity">
    <mat-card-header>
      <mat-card-title>Actividad Reciente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="activity-list">
        <div class="activity-item" *ngFor="let activity of recentActivities">
          <div class="activity-icon">
            <mat-icon>history</mat-icon>
          </div>
          <div class="activity-content">
            <p class="activity-user">{{ activity.user }}</p>
            <p class="activity-action">{{ activity.action }}</p>
          </div>
          <div class="activity-time">
            {{ activity.time }}
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
